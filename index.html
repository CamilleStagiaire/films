<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fox-ico.ico">
    <meta author="Camille">
    <title>Movie informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script6.js" defer></script>
</head>

<body class="container">
    <h2 class="text-center mt-5">Liste de films</h2>
    <div class="row text-center">
        <form id="movieForm" autocomplete="off">
            <div class="row mt-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Film" id="search">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Année" id="annee">
                </div>
                <div class="col">
                    <select class="form-select" id="type">
                       <option selected></option>
                        <option value="movie">Film</option>
                        <option value="series">Séries</option>
                        <option value="game">Jeux</option>
                      </select>
                  </div>
                <div class="col">
                <button type="submit" class="btn btn-primary mb-3">Rechercher</button>
            </div>
            </div>
        </form>
    </div>
    
    <div class="row col-12" id="result">   
    </div>

    <nav aria-label="Page navigation example">
       
    </nav>

   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
</body>

</html>
